<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>

<body>
    <!-- VIDEO TAG -->
    <video controls width="1920" height="1080" muted autoplay>
        <!-- "controls" allows to control the video (like play, pause, volume, etc.)-->
        <!-- "muted" allows the video to play without sound-->
        <!-- "autoplay" allows the video to play automatically-->
        <source src="video.mp4" type="video/mp4">
    </video>

    <!-- AUDIO TAG -->
    <audio loop controls>
        <!-- "loop" allows the audio to play in a loop, "controls" allows to control the audio (like play, pause, volume, etc.)-->
        <source src="audio.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
