<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>

<body>
    <form method="post">

        <fieldset id="size"> <!-- This is a group of radio buttons -->
            <legend>Title legend</legend> <!-- This is the title of the group -->
            <label>
                <input type="radio" name="size" value="small">Small <!-- This is a radio button -->
            </label>
            <label>
                <input type="radio" name="size" value="medium">Medium
            </label>
            <label>
                <input type="radio" name="size" value="large">Large
            </label>
        </fieldset>

        <fieldset id="location">
            <legend>Location</legend>
            <label>
                <input type="radio" name="location" value="inside">Inside
            </label>
            <label>
                <input type="radio" name="location" value="outside">Outside
            </label>
        </fieldset>

        <button type="submit">Book Table</button>
    </form>
</body>

</html>
