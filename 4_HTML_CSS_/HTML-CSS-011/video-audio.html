<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>

<body>
    <!-- VIDEO TAG -->
    <video controls width="1920" height="1080">
        <!-- "controls" allows to control the video (like play, pause, volume, etc.)-->
        <source src="video.mp4" type="video/mp4">
    </video>

    <!-- AUDIO TAG -->
    <audio>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
