<!DOCTYPE html>
<html>

<head>
    <title>Page1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body>

    <div class="container">


        <div class="row">
            <h1 class="text-center">Titolo della pagina</h1>
           
            <div class="col-12 col-lg-6">
                <div class="row">
                    <h2 class="text-center">Articoli</h2>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="foto1.jpg" alt="articolo1" class="card-img-top" />

                                <h2 class="card-title">Articolo 1</h2>
                                <p class="card-text">Descrizione articolo 1 <span class="badge bg-success">Best</span></p>

                    </div>

                        <div class="card">
                            <img src="foto2.jpg" alt="articolo2" class="card-img-top" />
                            <div class="card-body text-center">
                                <h2 class="card-title">Articolo 2</h2>
                                <p class="card-text">Descrizione articolo 2 <span class="badge bg-primary">Nuovo</span></p>
                                <button class="btn btn-primary" id="b2">Leggi di più</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6">

                    <h2 class="text-center">Griglia</h2>
                    <table class="table">

                            <tr>
                                <td>Nome</td>

                        </thead>
                        <tbody>
                            <tr>
                                <td>Mario</td>
                                <td>Rossi</td>
                                <td>Italia</td>
                            </tr>
                            <tr>
                                <td>Anna</td>
                                <td>Bianchi</td>
                                <td>Francia</td>
                            </tr>
                            <tr>
                                <td>John</td>
                                <td>Doe</td>
                                <td>USA</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="alert alert-info" role="alert">
                        Questa è una notifica di esempio!
                    </div>
                </div>
            </div>

        </div>
</body>

</html>
