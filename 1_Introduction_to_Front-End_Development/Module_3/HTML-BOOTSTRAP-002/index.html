<!DOCTYPE html>
<html>

<head>
    <title>Page1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container">


        <div class="row">
            <h1 class="text-center">Page Title</h1>

            <div class="col-12 col-lg-6">
                <div class="row">
                    <h2 class="text-center">Articles</h2>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="foto1.jpg" alt="article1" class="card-img-top" />
                            <div class="card-body text-center">
                                <h2 class="card-title">Article 1</h2>
                                <p class="card-text">Article 1 description <span class="badge bg-success">Best</span>
                                </p>
                                <button class="btn btn-primary" id="b1">Read more</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="foto2.jpg" alt="article2" class="card-img-top" />
                            <div class="card-body text-center">
                                <h2 class="card-title">Article 2</h2>
                                <p class="card-text">Article 2 description <span class="badge bg-primary">New</span></p>
                                <button class="btn btn-primary" id="b2">Read more</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6">
                <div class="row">
                    <h2 class="text-center">Grid</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Surname</td>
                                <td>Country</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Mario</td>
                                <td>Rossi</td>
                                <td>Italy</td>
                            </tr>
                            <tr>
                                <td>Anna</td>
                                <td>Bianchi</td>
                                <td>France</td>
                            </tr>
                            <tr>
                                <td>John</td>
                                <td>Doe</td>
                                <td>USA</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="alert alert-info" role="alert">
                        This is an example notification!
                    </div>
                </div>
            </div>

        </div>
</body>

</html>
